<!DOCTYPE html>

<meta charset="utf-8">

<title>Dropzone simple example</title>


<!--
  DO NOT SIMPLY COPY THOSE LINES. Download the JS and CSS files from the
  latest release (https://github.com/enyo/dropzone/releases/latest), and
  host them yourself!
-->
<script src="dropzone.js"></script>
<link rel="stylesheet" href="dropzone.css">


<p>
  This is the most minimal example of Dropzone. The upload in this example
  doesn't work, because there is no actual server to handle the file upload.
</p>

<!-- Change /upload-target to your upload address -->
<form action="/Js/rest/upload/pdf" class="dropzone" enctype="multipart/form-data"></form>
<form action="/Js/rest/upload/pdf" class="dropzone" enctype="multipart/form-data"><input type="file" name="file" size="45" single /></form>

<form action="/Js/rest/upload/pdf" class="dropzone" enctype="multipart/form-data"></form>

<form action="http://localhost:8080/js/rest/upload/pdf" method="post" enctype="multipart/form-data">
     
            <p>Select a file : <input type="file" name="file" size="45" accept=".pdf" /></p>
            <input type="submit" value="Upload PDF" />
             
        </form>

		
		<form action="/Js/rest/upload/pdf" method="post" enctype="multipart/form-data">
     
            <p>Select a file : <input type="file" name="file" size="45" /></p>
            <input type="submit" value="Upload PDF" />
             
        </form>

		<form action="/Js/rest/upload/pdf" method="post" enctype="multipart/form-data">
     
            <p>Select a single file : <input type="file" name="file" size="45" single/></p>
            <input type="submit" value="Upload PDF" />
             
        </form>
